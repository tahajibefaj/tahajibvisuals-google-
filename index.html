    <!-- React Loading Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-loading-skeleton/3.4.0/skeleton.min.css" />

    <style>
      html, body {
        width: 100%;
        height: 100%; /* Required for smooth-scrollbar */
        overflow: hidden; /* Hide native scrollbar */
      }

      body {
        cursor: none !important; /* Hide default cursor for custom one */
        background-color: #000;
        
        /* 1) Global Text Protection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none; /* Disable iOS long-press menu */
      }

      /* Allow clicking but usually hide default cursor */
      a, button, [role="button"], select {
        cursor: none !important;
      }

      /* 2) Allow Selection ONLY for Essential Text */
      .selectable, .selectable * {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        cursor: text !important; /* Optional: show text cursor */
      }

      /* Inputs must always be editable */
      input, textarea {
        cursor: auto !important; /* Native cursor for typing */
        -webkit-user-select: text !important;
        user-select: text !important;
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(139, 92, 246, 0.5); /* Premium Violet Glow */
      }

      /* Custom Native Scrollbar Styling (Webkit) - Used inside Modals only now */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6;
      }

      /* 4) Ensure native cursor is visible over iframes (YouTube) so controls are usable */
      iframe {
        cursor: auto !important; 
      }
    </style>
