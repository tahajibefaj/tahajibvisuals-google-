<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahajib Visuals | Video Editor & Motion Designer</title>
    <meta name="description" content="Premium portfolio of Tahajib Efaj, Video Editor & Motion Graphics Designer." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#111111',
              surfaceHighlight: '#1a1a1a',
              accent: '#9333ea', // Vivid Purple
              accentHover: '#7e22ce', // Darker Purple
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              logo: ['Orbitron', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Syncopate:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        cursor: none !important; /* Hide default cursor for custom one */
        overflow: hidden; /* Important for smooth-scrollbar */
        background-color: #000;
      }

      a, button, [role="button"], input, select, textarea {
        cursor: none !important;
      }

      /* Smooth Scrollbar Customization */
      .scrollbar-track {
        background: transparent !important;
        z-index: 9999 !important;
      }
      
      .scrollbar-thumb {
        background: #333 !important;
        border-radius: 4px !important;
        width: 6px !important;
      }
      
      .scrollbar-thumb:hover {
        background: #9333ea !important;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
      }
    </style>
